  #     VITE_API_BASE_URL: http://localhost:5000/
  #   depends_on:
  #     - backend
  #   volumes:
  #     - ./frontend:/app/frontend
  #   command: npm run dev

volumes:
  mongodb_data:

networks:
  default:
    name: mern-network
